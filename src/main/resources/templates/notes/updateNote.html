<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<body>

<h2 class="container col-5">Correct your note</h2>

<form action="/note/update" method="post" class="container col-5">
    <div class="form-group mb-2">
        <label for="titleForUpdate">Title:</label>
        <input type="text" name="title" class="form-control" id="titleForUpdate" aria-describedby="noteTitleHelp"
               placeholder="Enter note title" th:value="${note.title}"/>
        <small id="noteTitleHelp" class="form-text text-muted">Title > 2 and < 250.</small>
    </div>

    <div class="form-group mb-2">
        <label for="contentForUpdate">Content:</label>
        <textarea name="content" id="contentForUpdate" class="form-control" cols="30" rows="10" placeholder="Content"
                  th:text="${note.content}"></textarea>
    </div>

    <ul class="nav justify-content-center">
        <li class="nav-item">
            <button type="submit" name="id" th:value="${note.id}" class="btn btn-outline-primary mr-2">Send</button>
        </li>
        <li class="nav-item">
            <a class="nav-link active ml-2" href="http://localhost:8080/note/list">Back</a>
        </li>
    </ul>
</form>
</body>
</html>
