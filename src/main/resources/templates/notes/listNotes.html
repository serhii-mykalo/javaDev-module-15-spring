<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List notes</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<body>

<h2 class="container col-3">List notes</h2>

<ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link active" href="http://localhost:8080/note">Main</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="http://localhost:8080/note/list">List</a>
    </li>
</ul>

<form action="/note/delete" method="post">
    <ul class="list-group list-group-flush container col-10" th:each="note : ${notes}">
        <li class="list-group-item" th:text="'Title: ' + ${note.title}"></li>
        <li class="list-group-item" th:text="'Content: ' + ${note.content}"></li>
        <li class="list-group-item">
            <a class="btn btn-outline-primary btn-sm" th:href="'http://localhost:8080/note/edit?id=' +
                ${note.id}">Update</a>
            <button  type="submit" name="id" th:value="${note.id}"  class="btn btn-primary btn-sm">Delete</button>
        </li>
    </ul>
</form>
</body>
</html>
