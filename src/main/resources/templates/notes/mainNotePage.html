<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<body>

<h2  class="container col-4" th:text="'Notes count: ' + ${notes.size()}"></h2>

<ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link active" href="http://localhost:8080/note">Main</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="http://localhost:8080/note/list">List</a>
    </li>
</ul>

<div class="container">
    <form action="/note/create" method="post" class="container col-5">
        <div class="form-group mb-1">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" aria-describedby="noteTitleHelp"
                   placeholder="Enter note title">
            <small id="noteTitleHelp" class="form-text text-muted">Title > 2 and < 250.</small>
        </div>
        <div class="form-group mb-1">
            <label for="noteContent">Content</label>
            <input type="text" name="content" class="form-control" id="noteContent" placeholder="Content">
        </div>
        <button type="submit" class="btn btn-primary margin-bottom 2">Create</button>
    </form>
</div>
</body>
</html>
